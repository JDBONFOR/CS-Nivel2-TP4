<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CODERHOUSE - N2 - Clase4</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>

    <header>
      <div class="container">
        <h1>Carga de Películas</h1>
        <p>
          Ejercicio Clase4
        </p>
      </div>
    </header>

    <form class="">
      <div class="container">
        <h2>Menú de Carga</h2>
        <p>
          Complete todos los campos para la correcta carga de la película
        </p>

        <div class="input-group input-group-lg">
          <input id="name" type="text" class="form-control" name="name" value="" placeholder="Título de la Película">
        </div>
        <div class="input-group input-group-lg">
          <input id="description" type="text" class="form-control" name="name" value="" placeholder="Descripción">
        </div>
        <div class="input-group input-group-lg">
          <input id="year" type="number" class="form-control" name="name" value="" placeholder="Año">
        </div>
        <div class="input-group input-group-lg">
          <input id="genre" type="text" class="form-control" name="name" value="" placeholder="Género">
        </div>

        <input id="picture" type="text" class="form-control" name="picture" placeholder="URL de la Imagen"></input>

        <button id="add" type="button" class="btn btn-primary" name="button">Agregar</button>
      </div>
    </form>

    <section class="films">
      <div class="container">
        <div class="row" id="movie-container">

        </div>
      </div>
    </section>



  <script type="text/javascript" src="js/main.js"></script>
  </body>
